<div class="">
  <button mat-raised-button (click)="onShuffleImageClick()"
          color="primary">Shuffle Image</button>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let image of randomImages">
      <img src='{{image.fileName}}' alt="">
    </mat-grid-tile>
  </mat-grid-list>
</div>
