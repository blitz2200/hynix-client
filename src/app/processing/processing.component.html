<div class="w-[604px] h-[481px] shadow-xl rounded-[10px] pl-[30px] pt-[30px] mr-[32px]">
  <div class="text-[24px] text-[#0E306D] font-bold mb-[30px] leading-[24px]">
    Analysis Image
  </div>
  <mat-grid-list cols="5" rowHeight="1:1" class="max-w-lg">
    <mat-grid-tile *ngFor="let image of randomImages; let i= index">
      <div [id]="'image-' + i" class="relative w-full h-full">

        <img src='{{image.fileName}}' alt="" class="absolute z-0 object-cover">
        <div class="absolute layer z-40 !hidden"></div>
        <mat-spinner class="absolute top-1/2
         left-1/2 transform -translate-x-1/2
         -translate-y-1/2 !hidden z-60">
        </mat-spinner>
        <mat-icon aria-hidden="false" aria-label="Example home icon"
                  class="!absolute top-1/2
         left-1/2 transform -translate-x-1/2
         -translate-y-1/2 !hidden z-60 col-white w-20 h-20"
                  fontIcon="check"></mat-icon>

      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="flex mt-[48px]">
<!--    <button mat-raised-button (click)="onShuffleImageClick()"-->
<!--            color="primary" class="!mb-3">Shuffle Image-->
<!--    </button>-->
    <div class="rounded-[60px] w-[130px] h-[34px] ml-[65px] mr-[50px] cursor-pointer
    bg-[#E0E9F4] flex items-center justify-center text-[#242C3D] text-[14px] font-bold"
         (click)="onSelectImage()">
      Select Image
    </div>
    k=
    <mat-form-field class="w-[30px]">
      <input matInput type="number">
    </mat-form-field>
    <div class="rounded-[60px] w-[130px] h-[34px] ml-[65px] mr-[50px] cursor-pointer
    bg-gradient-to-b from-[#F58025] to-[#E31837]
    flex items-center justify-center text-white text-[14px] font-bold" (click)="onStart()" >
      <mat-spinner diameter="22" class="m-3" color="white" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="!isLoading">Start</span>
    </div>
  </div>
</div>
