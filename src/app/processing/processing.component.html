<div class="w-[604px] h-[481px] shadow-xl rounded-[10px] px-[30px] pt-[30px] mr-[32px]">
  <div class="text-[24px] text-[#0E306D] font-bold mb-[30px] leading-[24px]">
    Query Image
  </div>
  <div  class="grid grid-cols-5 gap-x-[11px] gap-y-[24px] auto-cols-auto">
    <div *ngFor="let image of selectedImages; let i= index"  [id]="'image-' + i"
         class="relative w-[100px] h-[124px]">

        <img src='{{image.fileName}}' alt="" class="absolute z-0 object-cover w-[100px] h-[100px] rounded-[2px] fade-in">
        <div class="absolute layer z-40"></div>


<!--      <img src="assets/icons/spinner_icon.svg" alt="" class="absolute z-60 right-[3px] top-[3px] hidden animate-spin">-->
      <img src="assets/icons/spinner_icon.svg" alt="" class="absolute z-60 top-[50px]
         left-1/2 center-sinner w-[38px] h-[38px] hidden">

<!--      <img src="assets/icons/check_icon.svg" alt="" class="absolute z-60 right-[3px] top-[3px] hidden">-->
      <img src="assets/icons/check_icon.svg" alt="" class="absolute z-60  top-[50px]
         left-1/2 transform -translate-x-1/2 -translate-y-1/2
          w-[38px] h-[38px]
           hidden">

      <div class="absolute w-full h-[18px] rounded-[17px] text-[#0E306D]
       text-[14px] font-bold flex justify-center items-center bottom-0">
        {{'Q'+(i+1)}}
      </div>
    </div>
  </div>

  <div class="flex mt-[48px]">
<!--    <button mat-raised-button (click)="onShuffleImageClick()"-->
<!--            color="primary" class="!mb-3">Shuffle Image-->
<!--    </button>-->
    <div class="rounded-[60px] w-[130px] h-[34px] ml-[65px] mr-[50px] cursor-pointer
    bg-[#E0E9F4] flex items-center justify-center text-[#242C3D] text-[14px] font-bold"
         (click)="onSelectImage()">
      Select Image
    </div>
    <div class="flex items-center">
      <label for="select-count" class="text-[14px] text-[#0E306D] font-bold">K = </label>
      <select  id="select-count" class="text-[14px] text-[#90A3BF] font-light ml-[2px]" [(ngModel)]="count">
        <option [ngValue]="1">1</option><option [ngValue]="2">2</option><option [ngValue]="3">3</option><option [ngValue]="4">4</option><option [ngValue]="5">5</option>
        <option [ngValue]="6">6</option><option [ngValue]="7">7</option><option [ngValue]="8">8</option><option [ngValue]="9">9</option><option [ngValue]="10">10</option>
        <option [ngValue]="11">11</option><option [ngValue]="12">12</option><option [ngValue]="13">13</option><option [ngValue]="14">14</option><option [ngValue]="15">15</option>
        <option [ngValue]="16">16</option><option [ngValue]="17">17</option><option [ngValue]="18">18</option><option [ngValue]="19">19</option><option [ngValue]="20">20</option>
        <option [ngValue]="21">21</option><option [ngValue]="22">22</option><option [ngValue]="23">23</option><option [ngValue]="24">24</option><option [ngValue]="25">25</option>
      </select>
    </div>
    <div class="rounded-[60px] w-[130px] h-[34px] ml-[49px] mr-[50px] cursor-pointer
    bg-gradient-to-b from-[#F58025] to-[#E31837]
    flex items-center justify-center text-white text-[14px] font-bold" (click)="onStart()" >
<!--      <mat-spinner diameter="22" class="m-3" color="white" *ngIf="isLoading"></mat-spinner>-->
      <img src="assets/icons/spinner_small_icon.svg" alt="" class="animate-spin w-[20px] h-205px]"  *ngIf="isLoading">

      <span *ngIf="!isLoading">Start</span>
    </div>
  </div>
</div>
