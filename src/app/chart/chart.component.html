<mat-card class=" w-[600px] m-3">
  <canvas  baseChart
           [data]="barChartData"
           [labels]="['Q1', 'Q2', 'Q3']"
           [options]="barChartOptions"
           [plugins]="barChartPlugins"
           [type]="barChartType"
           (chartHover)="chartHovered($event)"
           (chartClick)="chartClicked($event)">

  </canvas>

</mat-card>
